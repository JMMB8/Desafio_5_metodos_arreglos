<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6b04acfae5.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

<body>
 <section>
    <h1>Todo List</h1>
    <hr>
    <h4>Nueva Tarea</h4>
    <input id="InputT" type="text">
    <button id="btnAgregar" class="btn-Agregar">Agregar</button>
    <div class="containerfila">
        <div class="container">
            <div>Total: <span id="totalTareas"></span> </div>
            <div>Realizadas: <span id="tareasRealizadas"></span> </div>
        </div>
        <div class="containerfila">
            <table>
                <thead>
                    <tr>
                        <th><strong>Id</strong></th>
                        <th><strong>Tarea</strong></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="listaTareas"></tbody>
            </table>
        </div>
        
    </div>
  </section>
    <script src="./assets/js/main.js"></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
